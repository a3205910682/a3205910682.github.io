<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <style>
        /* ==================== 字体设置 ==================== */
        @font-face {
            font-family: 'IBMPlexSansSC-Bold';
            src: url('./IBMPlexSansSC-Bold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* 确保页面占满整个视口，初始为黑色背景 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'IBMPlexSansSC-Bold', sans-serif;
            color: white;
            position: relative;
        }

        /* 背景图片层：用于进行遮罩动画 */
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 背景图片将由 JavaScript 动态设置 */
            background-size: cover;
            background-position: center;
            
            /* 动画遮罩效果 */
            mask-image: radial-gradient(circle, white, transparent 30%);
            mask-size: 0% 0%;
            mask-position: center;
            mask-repeat: no-repeat;
            transition: mask-size 1.5s ease-in-out;
        }
        
        /* 触发背景动画的类 */
        #background-image.revealed {
            mask-size: 400% 400%;
        }

        /* GIF 容器，用于居中显示动画 */
        #gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            z-index: 101;
            transition: opacity 0.5s ease-in-out;
        }

        #gif-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* 确保 GIF 居中且不超出容器 */
        #gif-animation {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 主内容容器，初始时隐藏 */
        #content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
            z-index: 102;
        }
        
        /* 邮箱文本样式 */
        #email-text {
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* 邮箱文本可见时的样式 */
        #email-text.visible {
            opacity: 1;
        }

        /* 图标组容器，用于水平排列图标 */
        .icon-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        /* SVG 图标样式 */
        .icon-link svg {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        /* SVG 路径颜色设置 */
        .icon-link svg path {
            fill: white;
        }
        
        .icon-link svg:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <script>
        const gifContainer = document.getElementById('gif-container');
        const backgroundImage = document.getElementById('background-image');
        const contentContainer = document.getElementById('content-container');
        const emailToggle = document.getElementById('email-toggle');
        const emailText = document.getElementById('email-text');
        
        const gifDuration = 2000; /* GIF 播放时长 */
        const fadeDuration = 500; /* GIF 淡出时长 */

        // ==================== 设备检测与背景设置 ====================
        // 使用正则表达式检测是否为移动设备
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        // 根据检测结果设置背景图片
        if (isMobile) {
            backgroundImage.style.backgroundImage = "url('gs-mobile.jpg')";
        } else {
            backgroundImage.style.backgroundImage = "url('gs.jpg')";
        }
        // ==========================================================

        // 页面加载后的主动画
        setTimeout(() => {
            // GIF 容器开始淡出
            gifContainer.classList.add('hidden');
            
            // 立即触发背景的遮罩动画
            backgroundImage.classList.add('revealed');

            // 等待 GIF 淡出完成后，显示内容
            setTimeout(() => {
                gifContainer.style.display = 'none';
                contentContainer.style.display = 'flex';
            }, fadeDuration);
        }, gifDuration);

        // 邮箱图标点击事件
        emailToggle.addEventListener('click', () => {
            emailText.classList.toggle('visible');
        });
    </script>
